<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrepôt 3D</title>
  <style>
    /* Votre CSS existant */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #1a1a1a;
      color: #fff;
    }

    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #info-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      min-width: 250px;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    #info-panel h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #4CAF50;
    }

    #info-panel p {
      margin: 5px 0;
      font-size: 14px;
    }

    #info-panel img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 4px;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    .controls p {
      font-size: 12px;
      margin: 3px 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f44336;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      z-index: 1001;
    }

    .close-btn:hover {
      background: #d32f2f;
    }

    .hidden {
      display: none !important;
    }

    /* Styles pour le modal (modifiés pour qu'il soit plus grand) */
    #warehouse-modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #warehouse-modal:not(.hidden) {
      opacity: 1;
    }

    .modal-content {
      width: 95vw;
      height: 95vh;
      background: #1a1a1a;
      border-radius: 12px;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #canvas-container {
      width: 100%;
      height: 100%;
      flex-grow: 1;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #4CAF50;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Modal unique et plus grand -->
  <div id="warehouse-modal" class="hidden">
    <button id="close-modal" class="close-btn">&times;</button>

    <div id="canvas-container"></div>

    <div id="info-panel" class="hidden">
      <h2 id="info-title"></h2>
      <div id="info-content"></div>
    </div>

    <div class="controls">
      <p><strong>Navigation:</strong></p>
      <p>Clic: Sélectionner</p>
      <p>Echap: Retour</p>
      <p>Molette: Zoom</p>
    </div>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Chargement...</p>
    </div>
  </div>

  <script type="module" src="vuestock1-3d.js"></script>
</body>
</html>
