<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrepôt 3D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #1a1a1a;
      color: #fff;
    }

    /* Styles pour le modal */
    #warehouse-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    #warehouse-modal.active {
      opacity: 1;
      visibility: visible;
    }

    #warehouse-modal.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .modal-content {
      width: 95vw;
      height: 95vh;
      background: #1a1a1a;
      border-radius: 12px;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Conteneur principal pour Three.js */
    #warehouse3DContainer {
      width: 100%;
      height: 100%;
      flex-grow: 1;
      position: relative;
    }

    #info-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      border-radius: 8px;
      min-width: 250px;
      max-width: 400px;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    #info-panel.hidden {
      display: none;
    }

    #info-panel h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #4CAF50;
    }

    #info-panel p {
      margin: 5px 0;
      font-size: 14px;
    }

    #info-panel img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 4px;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .controls p {
      font-size: 12px;
      margin: 3px 0;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #f44336;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1001;
      transition: background 0.3s;
    }

    .modal-close:hover {
      background: #d32f2f;
    }

    .hidden {
      display: none !important;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #4CAF50;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Classes pour le stock */
    .stock-warning {
      color: #ff9800;
      font-weight: bold;
    }

    .stock-critical {
      color: #f44336;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Modal pour l'entrepôt 3D -->
  <div id="warehouse-modal" class="hidden">
    <div class="modal-content">
      <button id="closeWarehouseModal" class="modal-close">✕</button>

      <div id="warehouse3DContainer"></div>

      <div id="info-panel" class="hidden">
        <h2 id="info-title"></h2>
        <div id="info-content"></div>
      </div>

      <div class="controls">
        <p><strong>Navigation:</strong></p>
        <p>Clic: Sélectionner</p>
        <p>Echap: Retour</p>
        <p>Molette vers le bas: Retour</p>
      </div>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Chargement...</p>
      </div>
    </div>
  </div>

  <script type="module" src="vuestock1-3d.js"></script>
</body>
</html>
