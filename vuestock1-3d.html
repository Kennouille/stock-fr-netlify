<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrepôt 3D</title>

</head>
<body>
  <!-- Modal Vue 3D -->
    <button id="open-warehouse" class="btn btn-secondary">
        <i class="fas fa-cube"></i> Voir l'entrepôt 3D
    </button>

    <div id="warehouse-modal" class="modal-overlay hidden">
        <div class="modal modal-3d" style="width:95vw; height:95vh;">
            <button id="closeWarehouseModal" class="modal-close">✕</button>

            <div id="warehouse3DContainer" style="width:100%; height:100%;"></div>

            <!-- AJOUTEZ CES ÉLÉMENTS MANQUANTS -->
            <div id="info-panel" class="hidden">
                <h2 id="info-title"></h2>
                <div id="info-content"></div>
            </div>

            <div class="controls">
                <p><strong>Navigation:</strong></p>
                <p>Clic: Sélectionner</p>
                <p>Echap: Retour</p>
                <p>Molette: Zoom</p>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Chargement...</p>
            </div>
        </div>
    </div>

  <script type="module" src="vuestock1-3d.js"></script>
</body>
</html>
