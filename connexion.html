<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion Stock</title>
    <link rel="stylesheet" href="connexion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Splash screen -->
    <div id="splashScreen" class="splash-screen"></div>

    <div class="login-container">
        <div class="login-box">
            <!-- Logo / Titre -->
            <div class="logo">
                <i class="fas fa-boxes"></i>
                <h1>NeXeN Store Manager</h1>
                <p>Gestion de stock simplifiée</p>
            </div>

            <!-- Formulaire de connexion -->
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Nom d'utilisateur
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Entrez votre nom d'utilisateur"
                        required
                        autofocus
                    >
                </div>

                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Mot de passe
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Entrez votre mot de passe"
                        required
                    >
                </div>

                <!-- Message d'erreur -->
                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText">Identifiants incorrects</span>
                </div>

                <!-- Bouton de connexion -->
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>

                <!-- Note admin -->
                <div class="admin-note">
                    <p><i class="fas fa-info-circle"></i>
                        Les comptes sont créés par les administrateurs.
                        Contactez votre administrateur si vous n'avez pas de compte.
                    </p>
                </div>
            </form>
        </div>

        <div class="footer">
            <p>© 2025 NeXeN Store Manager - Version 1.2</p>
        </div>
    </div>

    <!-- Utilise ta configuration Supabase -->
    <script type="module" src="connexion.js"></script>
</body>
</html>
